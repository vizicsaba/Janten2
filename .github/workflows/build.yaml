name: Build and Test Faktorialis Program

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Kód klónozása
      uses: actions/checkout@v3

    - name: Google Test telepítése
      run: |
        sudo apt-get update
        sudo apt-get install -y googletest
        sudo cmake /usr/src/googletest
        sudo make
        sudo cp -r googletest/include/gtest /usr/include
        sudo cp lib/*.a /usr/lib

    - name: Faktoriális program és teszt buildelése
      run: |
        g++ -o faktorialis_test faktorialis.cpp faktorialis_test.cpp -lgtest -lpthread
        echo "Build sikeres!"

    - name: Teszt futtatása
      run: ./faktorialis_test
