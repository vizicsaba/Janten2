name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kód klónozása
      uses: actions/checkout@v3

    - name: C++ fordító telepítése
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Program buildelése
      run: |
        g++ -o faktorialis faktorialis.cpp
        echo "Build sikeres!"

    - name: Program futtatása
      run: ./faktorialis

