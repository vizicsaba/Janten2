name: Build and Test Faktorialis Program

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Kód klónozása
      uses: actions/checkout@v3

    - name: Google Test telepítése CMake segítségével
      run: |
        git clone https://github.com/google/googletest.git
        cd googletest
        cmake .
        make

    - name: Faktoriális program és teszt buildelése
      run: |
        g++ -o faktorialis_test faktorialis.cpp faktorialis_test.cpp -lgtest -lpthread
        echo "Build sikeres!"

    - name: Teszt futtatása
      run: ./faktorialis_test
